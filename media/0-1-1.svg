       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">1.1. possible use </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">cases</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan>What can fit in less than 50 pages web site? Let's </tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan>overview a few examples:
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan>
</tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan>- personal or business portfolio
</tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan>- notice board
</tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan>- items catalogue
</tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan>- happenings schedule
</tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan>- presentation slide show
</tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan>- ...
</tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan>
</tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan>As the list goes on, a hope emerges that </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> could still </tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan>find a use in some cases. But for creating an </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> site, </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan>one should make sure to prepare to a &quot;slack&quot; experience. </tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan>That means one should possess a basic knowledge about </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan>editing vector and bitmap graphics, local file system </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan>usage, and web server managing. Nevertheless, once </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan>when you get into the stunt, maintaining the site should </tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan>be an easy-peasy task.</tspan><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan></text>
  </g>
