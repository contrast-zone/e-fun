       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3.2. customizing </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">our site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">         </tspan><tspan>o fully customize our new </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> site, first we have
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan>          to prepare vector or bitmap images that will
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan>          represent our pages. These images have to be </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan>copied under </tspan><tspan
           style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:monospace;-inkscape-font-specification:monospace">`media`</tspan><tspan> folder, while deleting existing </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan>example images we don't need anymore. After copying </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan>images, we have to introduce particular changes to </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:monospace;-inkscape-font-specification:monospace">`contents.json`</tspan><tspan> file in external text editor of your </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan>choice. By default, </tspan><tspan
           style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:monospace;-inkscape-font-specification:monospace">`contents.json`</tspan><tspan> is set up to display </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan>these instructions pages, and to customize it for our own </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan>images structure, it should be easy to follow the similar </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan>pattern. After modifying </tspan><tspan
           style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:monospace;-inkscape-font-specification:monospace">`contents.json`</tspan><tspan> file and saving </tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan>changes, our site is ready for uploading to a server of our </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan>choice.</tspan></tspan></text>
