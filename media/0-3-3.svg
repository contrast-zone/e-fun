         y="72.915047"
         style="font-size:28.5533px;stroke-width:0.261158">U</tspan></text>
    <text
       xml:space="preserve"
       id="text201"
       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3.3. testing and </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">publishing our site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">         </tspan><tspan>nfortunately, it is not possible to test </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> pages
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan>          from a local file system due to web browsers image
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan>          copyright policy. This copyright policy prevents </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan>HTML scripting engine to extract individual pixels from </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan>local images, and since </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> manipulates raw pixel data, </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan>this HTML-image synergy works only over general HTTP </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan>calls that browsers consider safe regarding to </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan>copyrighting. Thus, to test the pages locally, it is </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan>necessary to install a third party web server like </tspan><tspan
           style="font-style:italic">Apache </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="font-style:italic">HTTP Server</tspan><tspan> or similar to a local computer.
</tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan>
</tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan>When we have a local HTTP server running, all we have to </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan>do is to copy the entire modified structure from below the </tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan>orbiteque-home-folder to HTTP server home folder, just to </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan>check if everything runs as it is supposed to be. If </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan>everything goes well, our new pages can be accessed in a </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan>web browser from local HTTP address.
</tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan>
</tspan></tspan><tspan
         x="12.470703"
         y="267.07847"><tspan>To simplify testing, natural choice would also be keeping </tspan></tspan><tspan
         x="12.470703"
         y="275.01597"><tspan>and modifying our site directly in local server home folder </tspan></tspan><tspan
         x="12.470703"
         y="282.95347"><tspan>instead of some other arbitrary local folder. This would </tspan></tspan><tspan
         x="12.470703"
         y="290.89097"><tspan>save us the step of copying site from local folder to local </tspan></tspan><tspan
         x="12.470703"
         y="298.82847"><tspan>testing server home folder.
</tspan></tspan><tspan
         x="12.470703"
         y="306.76597"><tspan>
</tspan></tspan><tspan
         x="12.470703"
         y="314.70347"><tspan>Finally, when we are done testing our site, to publish it to </tspan></tspan><tspan
         x="12.470703"
         y="322.64097"><tspan>a remote online server, we copy again the entire structure </tspan></tspan><tspan
         x="12.470703"
         y="330.57847"><tspan>from below the orbiteque-home-folder, but this time to a </tspan></tspan><tspan
         x="12.470703"
         y="338.51597"><tspan>remote server home folder. We can usually do this by </tspan></tspan><tspan
         x="12.470703"
         y="346.45347"><tspan>using control panel pages provided by the remote server, </tspan></tspan><tspan
         x="12.470703"
         y="354.39097"><tspan>or via FTP if we have an access to FTP user name and </tspan></tspan><tspan
         x="12.470703"
         y="362.32847"><tspan>password. If everything goes well, our new site would be </tspan></tspan><tspan
         x="12.470703"
         y="370.26597"><tspan>spinning on the web.
</tspan></tspan></text>
  </g>
