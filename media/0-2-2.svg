         style="font-size:28.5533px;stroke-width:0.261158">T</tspan></text>
    <text
       xml:space="preserve"
       id="text201"
       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">2.2. navigating the </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">content structure</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">         </tspan><tspan
           style="shape-inside:url(#rect203)">he structure of content in e-fun is visualized in a
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">          distinctive way, resembling a form of a fractal
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">          arranged ovals where child ovals orbit around each </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">parent oval recursively. Ovals themselves store textual or </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">image information fitting into hierarchical parent-children </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">relations. Dragging ovals around their parents enables </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">walking horizontally through the tree (focusing siblings), </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">while dragging in or out of oval parents or children </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">enables walking vertically through the hierarchical </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">structure of data (focusing a parent or a child oval at </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="shape-inside:url(#rect203)">central navigation oval).</tspan></tspan></text>
  </g>
