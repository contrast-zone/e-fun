        <body>
        <div id="svgContainer" style="position: absolute; top: 25px; bottom:25px; left: 25px; right: 25px;">
        </div>
        <script src="orbital.js"></script>
        <script>
            var svgContainer = document.getElementById ("svgContainer")
            var o = orbital(svgContainer, null);

                o.resize (svgContainer.clientWidth, svgContainer.clientHeight);
            }, false);
        </script>
