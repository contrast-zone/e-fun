<!DOCTYPE html>
<!--?xml version="1.0"?-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Orbiteque</title>
    <style type="text/css" media="screen">
        body
        {
          overflow: hidden;
          height: 100%;
          width: 100%;
          margin-top: 0px;
          margin-left: 0px;
          background-color: gray;
        }
    </style>
        <body>
        <div id="svgContainer" style="position: absolute; top: 100px; bottom:100px; left: 100px; right: 100px;">
        </div>
        <script src="commonmark.min.js"></script>
        <script src="orbiteque.js"></script>
        <script>
            function populate (r) {
                var data = {
                    index: 7,
                    angle: Math.PI,
                    children: []
                };
                
                var i;
                if (r > 0)
                    for (i = 0; i < 15; i++) {
                        data.children.push(populate (r - 1));
                    }
                
                return data;
            }
            
            var svgContainer = document.getElementById ("svgContainer")
            var o = orbital(svgContainer, populate (4));
            window.addEventListener('resize', function () {
                o.resize (svgContainer.clientWidth, svgContainer.clientHeight);
            }, false);
        </script>
        <a href="https://github.com/ivanvodisek/orbiteque"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt=""></a>            
    </body>
</html>
