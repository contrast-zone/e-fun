<!DOCTYPE html>
<!--?xml version="1.0"?-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale = 1.0, maximum-scale = 1.0" />
    <title>Orbiteque</title>
        <style type="text/css" media="screen">
        html, body
        {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin-top: 0px;
            margin-left: 0px;
            touch-action: none;
            background-color: gray;
        }
        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
        }
        
        a.exHover:visited, a.exHover:link {cursor: pointer; background-color: rgb(255, 255, 150); color: gray; text-decoration:none; border-radius: 15px; border:0px solid #4466DD;}
        a.exHover:hover {cursor: pointer; background-color: white; color:gray; text-decoration:none; border-radius: 15px; border:0px solid #6699FF;}
        a.exHover:active {cursor: pointer; background-color: white; color:gray; text-decoration:none; border-radius: 15px; border:0px solid #DDDDFF;}

    </style>
        <body>
        <div id="splash" class="center" style="font-family: Arial, Helvetica, sans-serif; color: rgb(255, 255, 150); height: 50%;">
            please wait...
        </div>
        <div id="svgContainer" style="position: absolute; top: 25px; bottom:25px; left: 25px; right: 25px;">
        </div>
        <script src="orbital.js"></script>
        <script>
            function populate (r) {
                var data = {
                    index: 7,
                    angle: Math.PI,
                    children: []
                };
                
                var i;
                if (r > 0)
                    for (i = 0; i < 15; i++) {
                        data.children.push(populate (r - 1));
                    }
                
                return data;
            }
            
            var svgContainer = document.getElementById ("svgContainer")
            var o = orbital(svgContainer, populate (5));
            window.addEventListener('resize', function () {
                o.resize (svgContainer.clientWidth, svgContainer.clientHeight);
            }, false);
        </script>
    </body>
    <a class="exHover" href="https://github.com/e-teoria/Orbiteque" style="position: absolute; bottom: 0; right: 0; border: 0; font-family: Arial, Helvetica, sans-serif;"> &nbsp; visit me on Github &nbsp; <!--img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt=""--></a>
</html>
