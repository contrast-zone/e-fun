  <g
     id="layer1">
    <text
       xml:space="preserve"
       id="text201"
       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">2.1. panning the </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">content elements</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">       </tspan><tspan
           style="font-style:italic">-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> implements a real time magnifyer rendering
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">        effect for displaying content that is larger than
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">        display area. The center of oval area uses a </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">magnification factor of 1, the border area uses a </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">magnification factor of 0, while the space in between uses </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">a fine range between those two. Such content is no longer </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">required to use scroll bars to focus an area of interest, yet </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">the entire content image pane fits in an oval with a </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">combined range of different magnification factors. User is </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">always free to pan and focus any area of content by </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="shape-inside:url(#rect203)">dragging it to the center of an oval. However, note that </tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan
           style="shape-inside:url(#rect203)">only the central oval accepts panning events.</tspan></tspan></text>
