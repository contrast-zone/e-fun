    <text
       transform="translate(0,0.37884719)"
       id="text1184"
       y="40.899158"
       x="1.6841763"
       style="font-size:6.06156px;line-height:1.25;font-family:sans-serif;white-space:pre;inline-size:185.289;stroke-width:0.378847"
       xml:space="preserve"><tspan
         x="1.6841763"
         y="40.899158"><tspan
           style="font-size:6.56668px;stroke-width:0.378847">          </tspan><tspan
           style="font-size:6.31412px">he current version of </tspan><tspan
           style="font-style:italic;font-size:6.31412px">e-fun</tspan><tspan
           style="font-size:6.31412px;stroke-width:0.378847"> represents a 
</tspan></tspan><tspan
         x="1.6841763"
         y="48.884055"><tspan
           style="font-size:6.31412px">          progressive HTML-Javascript web page system for
</tspan></tspan><tspan
         x="1.6841763"
         y="56.776706"><tspan
           style="font-size:6.31412px">          visualizing and navigating a tree-structured </tspan></tspan><tspan
         x="1.6841763"
         y="64.669356"><tspan
           style="font-size:6.31412px">elements composed of bitmap or vector graphics. </tspan><tspan
           style="font-style:italic;font-size:6.31412px">E-fun </tspan></tspan><tspan
         x="1.6841763"
         y="72.562003"><tspan
           style="font-size:6.31412px">can be used to assist content management process. </tspan></tspan><tspan
         x="1.6841763"
         y="80.45465"><tspan
           style="font-size:6.31412px">Content management system (CMS) is a software </tspan></tspan><tspan
         x="1.6841763"
         y="88.347296"><tspan
           style="font-size:6.31412px">application that manage the creation and modification of </tspan></tspan><tspan
         x="1.6841763"
         y="96.239943"><tspan
           style="font-size:6.31412px">digital content. Using </tspan><tspan
           style="font-style:italic;font-size:6.31412px">e-fun</tspan><tspan
           style="font-size:6.31412px">, the content is supposed to be </tspan></tspan><tspan
         x="1.6841763"
         y="104.13259"><tspan
           style="font-size:6.31412px">collected from outer resources such are vector image or </tspan></tspan><tspan
         x="1.6841763"
         y="112.02524"><tspan
           style="font-size:6.31412px">bitmap editors, while </tspan><tspan
           style="font-style:italic;font-size:6.31412px">e-fun</tspan><tspan
           style="font-size:6.31412px"> itself manages only tree </tspan></tspan><tspan
         x="1.6841763"
         y="119.91788"><tspan
           style="font-size:6.31412px">structuring and browsing the content. </tspan><tspan
           style="font-size:6.31412px">Content elements </tspan></tspan><tspan
         x="1.6841763"
         y="127.81053"><tspan
           style="font-size:6.31412px">in a form of vector graphics (SVG) are </tspan><tspan
           style="font-size:6.31412px">suitable for </tspan></tspan><tspan
         x="1.6841763"
         y="135.70318"><tspan
           style="font-size:6.31412px">representing illustrations, formatted textual, or </tspan><tspan
           style="font-size:6.31412px">tabular </tspan></tspan><tspan
         x="1.6841763"
         y="143.59584"><tspan
           style="font-size:6.31412px">data. Content elements in a form of bitmaps </tspan><tspan
           style="font-size:6.31412px">are suitable </tspan></tspan><tspan
         x="1.6841763"
         y="151.48849"><tspan
           style="font-size:6.31412px">for representing photos and other types of </tspan><tspan
           style="font-size:6.31412px">graphics </tspan></tspan><tspan
         x="1.6841763"
         y="159.38115"><tspan
           style="font-size:6.31412px">compressed either by lossless (GIF, PNG) or lossy </tspan><tspan
           style="font-size:6.31412px">(JPG) </tspan></tspan><tspan
         x="1.6841763"
         y="167.2738"><tspan
           style="font-size:6.31412px">methods.</tspan></tspan></text>
