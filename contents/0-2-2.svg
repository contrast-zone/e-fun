       transform="matrix(0.70362142,0,0,0.70362142,-7.2864531,-46.553871)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">2.2. navigating the </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">content structure</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">         </tspan><tspan>he structure of content in </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> is visualized in a
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan>          distinctive way, resembling a form of a fractal
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan>          arranged ovals where child ovals orbit around each </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan>parent oval recursively. Ovals themselves store textual or </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan>image information fitting into hierarchical parent-children </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan>relations. Dragging ovals around their parents enables </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan>walking horizontally through the tree (overviewing </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan>siblings), while dragging in or out of oval parents or </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan>children enables walking vertically through the </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan>hierarchical structure of data (focusing a parent or a child </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan>oval at central browsing area).</tspan></tspan></text>
