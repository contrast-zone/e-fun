       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">2. browsing the </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">content</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">       </tspan><tspan
           style="font-style:italic">-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> brings a simple and minimalistic kind of contents
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">        structuring and organization. All the pages are
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">        displayed inside a number of ovals that hierarchically </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">relate between each other. Central oval is supposed to be </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">used for reading and viewing contents, while orbiting </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">ovals are supposed to be used for contents navigation. All </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">the actions of browsing contents are performed by </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">dragging displayed elements by mouse (click-drag-release </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">cycles), or by touch screen interaction (point-drag-release </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">cycles).</tspan></tspan></text>
