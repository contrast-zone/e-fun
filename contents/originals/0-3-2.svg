       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="matrix(0.70087302,0,0,0.70087302,-7.2548624,-46.889465)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3.2. customizing </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">our site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="shape-inside:url(#rect203)">          o fully customize our new </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> site, first we
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">          have to prepare vector or bitmap images that will
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">          represent our pages. Images are typically created </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">using vector and bitmap image editors like </tspan><tspan
           style="font-style:italic">Inkscape</tspan><tspan
           style="shape-inside:url(#rect203)"> and </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="font-style:italic">Gimp</tspan><tspan
           style="shape-inside:url(#rect203)"> (free software), </tspan><tspan
           style="font-style:italic">Xara Photo &amp; Graphic designer</tspan><tspan
           style="shape-inside:url(#rect203)"> </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">(commercial software), </tspan><tspan
           style="font-style:italic">Adobe Illustrator</tspan><tspan
           style="shape-inside:url(#rect203)"> and </tspan><tspan
           style="font-style:italic">Adobe </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="font-style:italic">Photoshop</tspan><tspan
           style="shape-inside:url(#rect203)"> (commercial software), or other similar </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">software. Vector images have to be saved in SVG format </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">(these may contain standard web hyperlinks). Supported </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">bitmap formats are BMP, GIF, PNG and JPG. Upon </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="shape-inside:url(#rect203)">creating, all images have to be copied under </tspan><tspan
           style="font-weight:bold">`contents`</tspan><tspan
           style="shape-inside:url(#rect203)"> </tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan
           style="shape-inside:url(#rect203)">folder while deleting existing example images we don't </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan
           style="shape-inside:url(#rect203)">need anymore. After copying images, we have to </tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan
           style="shape-inside:url(#rect203)">introduce particular changes to </tspan><tspan
           style="font-style:normal;font-weight:bold">`index.xml`</tspan><tspan
           style="shape-inside:url(#rect203)"> file under </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan
           style="shape-inside:url(#rect203)">the </tspan><tspan
           style="font-weight:bold">`contents`</tspan><tspan
           style="shape-inside:url(#rect203)"> folder in external text editor of your </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan
           style="shape-inside:url(#rect203)">choice. There are plenty free text editors out there, just </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan
           style="shape-inside:url(#rect203)">search the web and install one. When we open </tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan
           style="font-weight:bold">`index.xml`</tspan><tspan
           style="shape-inside:url(#rect203)"> in the text editor for the first time, we will </tspan></tspan><tspan
         x="12.470703"
         y="267.07847"><tspan
           style="shape-inside:url(#rect203)">see that it is set up to display these instructions pages. To </tspan></tspan><tspan
         x="12.470703"
         y="275.01597"><tspan
           style="shape-inside:url(#rect203)">customize it for our own images structure, it should be </tspan></tspan><tspan
         x="12.470703"
         y="282.95347"><tspan
           style="shape-inside:url(#rect203)">easy to follow the similar pattern. After modifying </tspan></tspan><tspan
         x="12.470703"
         y="290.89097"><tspan
           style="font-weight:bold">`index.xml`</tspan><tspan
           style="shape-inside:url(#rect203)"> file and saving the changes, our site is </tspan></tspan><tspan
         x="12.470703"
         y="298.82847"><tspan
           style="shape-inside:url(#rect203)">ready for uploading to a server of our choice.</tspan></tspan></text>
  </g>
