         x="0.41547683"
         id="tspan821">U</tspan></text>
    <text
       transform="matrix(0.69520338,0,0,0.69520338,-6.8977312,-47.303081)"
       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       id="text201"
       xml:space="preserve"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3.3. testing and </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">publishing our site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="shape-inside:url(#rect203)">          nfortunately, it is not possible to test </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> pages
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">          from a local file system due to web browsers image
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">          copyright policy. This copyright policy prevents </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">HTML scripting engine to extract individual pixels from </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">local images, and since </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> manipulates raw pixel data, </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">the HTML-image synergy works only over general HTTP </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">calls that browsers consider safe regarding to </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">copyrighting. Thus, to test the pages locally, it is </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">necessary to install a third party web server like </tspan><tspan
           style="font-style:italic">Apache </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="font-style:italic">HTTP Server Project</tspan><tspan
           style="shape-inside:url(#rect203)"> or similar server to a local computer.
</tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan
           style="shape-inside:url(#rect203)">When we have a local HTTP server installed and running, </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan
           style="shape-inside:url(#rect203)">all we have to do is to copy the entire modified structure </tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan
           style="shape-inside:url(#rect203)">from below the e-fun-home-folder to HTTP server home </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan
           style="shape-inside:url(#rect203)">folder, just to check if everything runs as it is supposed to </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan
           style="shape-inside:url(#rect203)">be. If everything goes well, our new pages can be </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan
           style="shape-inside:url(#rect203)">accessed in a web browser from local HTTP address </tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan
           style="shape-inside:url(#rect203)">assigned by installed server.
</tspan></tspan><tspan
         x="12.470703"
         y="267.07847"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="275.01597"><tspan
           style="shape-inside:url(#rect203)">To simplify testing, natural choice would also be keeping </tspan></tspan><tspan
         x="12.470703"
         y="282.95347"><tspan
           style="shape-inside:url(#rect203)">and modifying our site directly in local testing server </tspan></tspan><tspan
         x="12.470703"
         y="290.89097"><tspan
           style="shape-inside:url(#rect203)">home folder instead of some other arbitrary local folder. </tspan></tspan><tspan
         x="12.470703"
         y="298.82847"><tspan
           style="shape-inside:url(#rect203)">This would save us the step of copying site from local </tspan></tspan><tspan
         x="12.470703"
         y="306.76597"><tspan
           style="shape-inside:url(#rect203)">folder to local testing server home folder.
</tspan></tspan><tspan
         x="12.470703"
         y="314.70347"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="322.64097"><tspan
           style="shape-inside:url(#rect203)">Finally, when we are done testing our site, we would want </tspan></tspan><tspan
         x="12.470703"
         y="330.57847"><tspan
           style="shape-inside:url(#rect203)">to publish it to a remote online server. Again, we copy the </tspan></tspan><tspan
         x="12.470703"
         y="338.51597"><tspan
           style="shape-inside:url(#rect203)">entire structure from below the e-fun-home-folder, but </tspan></tspan><tspan
         x="12.470703"
         y="346.45347"><tspan
           style="shape-inside:url(#rect203)">this time to the remote online server home folder. We can </tspan></tspan><tspan
         x="12.470703"
         y="354.39097"><tspan
           style="shape-inside:url(#rect203)">usually do this by using control panel pages provided by </tspan></tspan><tspan
         x="12.470703"
         y="362.32847"><tspan
           style="shape-inside:url(#rect203)">the remote server, or via FTP if we have an access to our </tspan></tspan><tspan
         x="12.470703"
         y="370.26597"><tspan
           style="shape-inside:url(#rect203)">FTP user name and password. If everything goes well, our </tspan></tspan><tspan
         x="12.470703"
         y="378.20347"><tspan
           style="shape-inside:url(#rect203)">new site would be hapilly spinning on the web.</tspan></tspan></text>
  </g>
