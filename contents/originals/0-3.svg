       id="text201"
       xml:space="preserve"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3. building e-fun </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">based site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="shape-inside:url(#rect203)">         o populate *e-fun* site with custom contents, it is
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">         necessary to prepare graphical images representing
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">         our pages, to have an access to arbitrary textual </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">editor, and it may be a good practice to have a local web </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">server at disposition for testing our new site. *E-fun* </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">represents a so-called flat file CMS, meaning there is no </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">server side processing, yet all the information needed for </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">functioning is extracted only from file-folder structure </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">accessed over HTTP interface.</tspan></tspan></text>
