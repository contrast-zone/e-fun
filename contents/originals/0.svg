    <text
       transform="translate(0,0.37884719)"
       id="text1184"
       y="40.899158"
       x="1.6841763"
       style="font-size:6.06156px;line-height:1.25;font-family:sans-serif;white-space:pre;inline-size:183.956;stroke-width:0.378847"
       xml:space="preserve"><tspan
         x="1.6841763"
         y="40.899158"><tspan>           he current version of </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> represents a
</tspan></tspan><tspan
         x="1.6841763"
         y="48.476109"><tspan>           progressive HTML-Javascript web page system for
</tspan></tspan><tspan
         x="1.6841763"
         y="56.053059"><tspan>           visualizing and navigating a tree-structured </tspan></tspan><tspan
         x="1.6841763"
         y="63.630009"><tspan>elements composed of bitmap or vector graphics. </tspan><tspan
           style="font-style:italic">E-fun</tspan><tspan> </tspan><tspan>can </tspan></tspan><tspan
         x="1.6841763"
         y="71.206963"><tspan>be used to assist content management process. </tspan><tspan>Content </tspan></tspan><tspan
         x="1.6841763"
         y="78.783913"><tspan>management system (CMS) is a software </tspan><tspan>application that </tspan></tspan><tspan
         x="1.6841763"
         y="86.360863"><tspan>manage the creation and modification of </tspan><tspan>digital content. </tspan></tspan><tspan
         x="1.6841763"
         y="93.937813"><tspan>Using </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan>, the content is supposed to be </tspan><tspan>collected from </tspan></tspan><tspan
         x="1.6841763"
         y="101.51476"><tspan>outer resources such as vector image or </tspan><tspan>bitmap editors, </tspan></tspan><tspan
         x="1.6841763"
         y="109.09171"><tspan>while </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan> itself manages only tree </tspan><tspan>structuring and </tspan></tspan><tspan
         x="1.6841763"
         y="116.66866"><tspan>browsing the content. Content elements in </tspan><tspan>a form of vector </tspan></tspan><tspan
         x="1.6841763"
         y="124.24561"><tspan>graphics (SVG) are suitable for </tspan><tspan>representing illustrations, </tspan></tspan><tspan
         x="1.6841763"
         y="131.82256"><tspan>formatted textual, or tabular </tspan><tspan>data. Content elements in a </tspan></tspan><tspan
         x="1.6841763"
         y="139.39951"><tspan>form of bitmaps are suitable for </tspan><tspan>representing photos and </tspan></tspan><tspan
         x="1.6841763"
         y="146.97646"><tspan>other types of graphics </tspan><tspan>compressed either by lossless (GIF, </tspan></tspan><tspan
         x="1.6841763"
         y="154.55341"><tspan>PNG) or lossy (JPG) </tspan><tspan>methods.</tspan></tspan></text>
