       style="font-style:normal;font-weight:normal;font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect203);fill:#000000;fill-opacity:1;stroke:none;"
       transform="matrix(0.70087302,0,0,0.70087302,-7.2548624,-46.889465)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">3.2. customizing </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">our site</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="shape-inside:url(#rect203)">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="shape-inside:url(#rect203)">          o fully customize our new e-fun site, first we have
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">          to prepare vector or bitmap images that will
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">          represent our pages. Images are typically created </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">using vector and bitmap image editors like </tspan><tspan
           style="font-style:italic">Inkscape</tspan><tspan
           style="shape-inside:url(#rect203)"> and </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="font-style:italic">Gimp</tspan><tspan
           style="shape-inside:url(#rect203)"> (free software), </tspan><tspan
           style="font-style:italic">Xara Photo &amp; Graphic designer</tspan><tspan
           style="shape-inside:url(#rect203)"> </tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">(commercial software), </tspan><tspan
           style="font-style:italic">Adobe Illustrator</tspan><tspan
           style="shape-inside:url(#rect203)"> and </tspan><tspan
           style="font-style:italic">Adobe </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="font-style:italic">Photoshop</tspan><tspan
           style="shape-inside:url(#rect203)"> (commercial software), or other similar </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">software. Upon creating, images have to be copied under </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="font-weight:bold">`contents`</tspan><tspan
           style="shape-inside:url(#rect203)"> folder while deleting existing example images </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">we don't need anymore. After copying images, we have to </tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="shape-inside:url(#rect203)">introduce particular changes to </tspan><tspan
           style="font-weight:bold">`contents.json`</tspan><tspan
           style="shape-inside:url(#rect203)"> file in </tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan
           style="shape-inside:url(#rect203)">external text editor of your choice. There are plenty free </tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan
           style="shape-inside:url(#rect203)">text editors out there, just search the web and install one. </tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan
           style="shape-inside:url(#rect203)">When we open </tspan><tspan
           style="font-weight:bold">`contents.json`</tspan><tspan
           style="shape-inside:url(#rect203)"> in the text editor for the </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan
           style="shape-inside:url(#rect203)">first time, we will see it is set up to display these </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan
           style="shape-inside:url(#rect203)">instructions pages. To customize it for our own images </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan
           style="shape-inside:url(#rect203)">structure, it should be easy to follow the similar pattern. </tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan
           style="shape-inside:url(#rect203)">After modifying </tspan><tspan
           style="font-weight:bold">`contents.json`</tspan><tspan
           style="shape-inside:url(#rect203)"> file and saving changes, </tspan></tspan><tspan
         x="12.470703"
         y="267.07847"><tspan
           style="shape-inside:url(#rect203)">our site is ready for uploading to a server of our choice.</tspan></tspan></text>
