    <text
       id="text12"
       y="20.500965"
       x="1.2353805"
       style="font-style:normal;font-weight:normal;font-size:4.93889px;line-height:1.25;font-family:sans-serif;opacity:0.98;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
       xml:space="preserve"><tspan
         id="tspan18"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:25.4px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.264583"
         y="20.500965"
         x="1.2353805">e-fun</tspan><tspan
         style="font-size:4.93889px;stroke-width:0.264583"
         y="34.147678"
         x="1.2353805"
         id="tspan41" /><tspan
         id="tspan20"
         style="font-size:6.35px;stroke-width:0.264583"
         y="41.569794"
         x="1.2353805">          he current version of <tspan
   style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic'"
   id="tspan61">e-fun</tspan> represents a</tspan><tspan
         id="tspan22"
         style="font-size:6.35px;stroke-width:0.264583"
         y="49.507294"
         x="1.2353805">          progressive HTML-Javascript web page system for</tspan><tspan
         style="font-size:6.35px;stroke-width:0.264583"
         y="57.444794"
         x="1.2353805"
         id="tspan57">          visualizing and navigating a tree-structured</tspan><tspan
         id="tspan26"
         style="font-size:6.35px;stroke-width:0.264583"
         y="65.382294"
         x="1.2353805">elements composed of bitmap or vector graphics. <tspan
   style="font-style:italic;font-weight:normal"
   id="tspan65">e-fun</tspan></tspan><tspan
         id="tspan819"
         style="font-size:6.35px;stroke-width:0.264583"
         y="73.319794"
         x="1.2353805">can be used to assist content management process.</tspan><tspan
         style="font-size:6.35px;stroke-width:0.264583"
         y="81.257294"
         x="1.2353805"
         id="tspan79">Content management system (CMS) is a software</tspan><tspan
         id="tspan44"
         style="font-size:6.35px;stroke-width:0.264583"
         y="89.194794"
         x="1.2353805">application that manage the creation and modification of</tspan><tspan
         id="tspan46"
         style="font-size:6.35px;stroke-width:0.264583"
         y="97.132294"
         x="1.2353805">digital content. Using <tspan
   style="font-style:italic"
   id="tspan85">e-fun</tspan>, the content is supposed to be</tspan><tspan
         style="font-size:6.35px;stroke-width:0.264583"
         y="105.06979"
         x="1.2353805"
         id="tspan100">collected from outer resources such are vector image or</tspan><tspan
         id="tspan50"
         style="font-size:6.35px;stroke-width:0.264583"
         y="113.00729"
         x="1.2353805">bitmap editor, while <tspan
   id="tspan867"
   style="font-style:italic">e-fun</tspan> itself manages only browsing</tspan><tspan
         id="tspan52"
         style="font-size:6.35px;stroke-width:0.264583"
         y="120.94479"
         x="1.2353805">and navigating over tree-structured content. Content</tspan><tspan
         style="font-size:6.35px;stroke-width:0.264583"
         y="128.88229"
         x="1.2353805"
         id="tspan114">elements in a form of vector graphics (SVG) are suitable</tspan><tspan
         id="tspan56"
         style="font-size:6.35px;stroke-width:0.264583"
         y="136.81979"
         x="1.2353805">for representing illustrations, formatted textual, or tabular</tspan><tspan
         id="tspan60"
         style="font-size:6.35px;stroke-width:0.264583"
         y="144.75729"
         x="1.2353805">data. Content elements in a form of bitmaps are suitable</tspan><tspan
         style="font-size:6.35px;stroke-width:0.264583"
         y="152.69479"
         x="1.2353805"
         id="tspan128">for representing photos and other types of graphics</tspan><tspan
         id="tspan64"
         style="font-size:6.35px;stroke-width:0.264583"
         y="160.63229"
         x="1.2353805">compressed either by lossless (GIF, PNG) or lossy (JPG)</tspan><tspan
         id="tspan891"
         style="font-size:6.35px;stroke-width:0.264583"
         y="168.56979"
         x="1.2353805">methods.</tspan></text>
