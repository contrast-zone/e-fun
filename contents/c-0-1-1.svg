       transform="matrix(0.70376511,0,0,0.70376511,-7.0043426,-46.563991)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">1.1. possible use </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">cases</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">          </tspan><tspan
           style="font-weight:normal">lthough </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="font-weight:normal"> use is questionable for bigger
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="font-weight:normal">           projects for performance reasons, there is a
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="font-weight:normal">           chance that some smaller projects could be </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="font-weight:normal">powered by </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="font-weight:normal">. So, what can fit in less than 50 pages </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="font-weight:normal">web site? Let's overview a few examples:
</tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="font-weight:normal">
</tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="font-weight:normal">- personal or business portfolio
</tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="font-weight:normal">- notice board
</tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="font-weight:normal">- items catalogue
</tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="font-weight:normal">- happenings schedule
</tspan></tspan><tspan
         x="12.470703"
         y="203.57847"><tspan
           style="font-weight:normal">- presentation slide show
</tspan></tspan><tspan
         x="12.470703"
         y="211.51597"><tspan
           style="font-weight:normal">- ...
</tspan></tspan><tspan
         x="12.470703"
         y="219.45347"><tspan
           style="font-weight:normal">
</tspan></tspan><tspan
         x="12.470703"
         y="227.39097"><tspan
           style="font-weight:normal">As the list goes on, a hope emerges that </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="font-weight:normal"> could still </tspan></tspan><tspan
         x="12.470703"
         y="235.32847"><tspan
           style="font-weight:normal">find a use in some cases. But for creating an </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="font-weight:normal"> site, </tspan></tspan><tspan
         x="12.470703"
         y="243.26597"><tspan
           style="font-weight:normal">one should make sure to prepare to a &quot;slack&quot; experience. </tspan></tspan><tspan
         x="12.470703"
         y="251.20347"><tspan
           style="font-weight:normal">That means one should possess a basic knowledge about </tspan></tspan><tspan
         x="12.470703"
         y="259.14097"><tspan
           style="font-weight:normal">editing vector and bitmap graphics, usage of local file </tspan></tspan><tspan
         x="12.470703"
         y="267.07847"><tspan
           style="font-weight:normal">system, and managing local web server. Nevertheless, </tspan></tspan><tspan
         x="12.470703"
         y="275.01597"><tspan
           style="font-weight:normal">once you get into the stunt, maintaining the site should </tspan></tspan><tspan
         x="12.470703"
         y="282.95347"><tspan
           style="font-weight:normal">be an easy-peasy task.
</tspan></tspan></text>
