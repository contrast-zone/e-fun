         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">disposition for testing our new site. </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> represents a so-</tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
