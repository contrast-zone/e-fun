           style="shape-inside:url(#rect203)"> site with custom contents, it is
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">          necessary to prepare graphical images representing
</tspan></tspan><tspan
         x="12.470703"
