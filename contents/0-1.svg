       transform="translate(-10.693089,-67.428145)"><tspan
         x="12.470703"
         y="83.296455"><tspan
           style="font-weight:bold;font-size:16.9333px">1. purpose and </tspan></tspan><tspan
         x="12.470703"
         y="104.46308"><tspan
           style="font-weight:bold;font-size:16.9333px">restrictions</tspan><tspan
           style="font-size:16.9333px">
</tspan></tspan><tspan
         x="12.470703"
         y="116.26597"><tspan
           style="font-weight:bold;font-size:6.35px">
</tspan></tspan><tspan
         x="12.470703"
         y="124.20347"><tspan
           style="font-weight:bold;font-size:6.35px">       </tspan><tspan
           style="font-style:italic">-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> is optimized to visualize and navigate relatively
</tspan></tspan><tspan
         x="12.470703"
         y="132.14097"><tspan
           style="shape-inside:url(#rect203)">        small number of content elements (up to 50
</tspan></tspan><tspan
         x="12.470703"
         y="140.07847"><tspan
           style="shape-inside:url(#rect203)">        separate page units, varying on pages size and </tspan><tspan
           style="shape-inside:url(#rect203)">client </tspan></tspan><tspan
         x="12.470703"
         y="148.01597"><tspan
           style="shape-inside:url(#rect203)">performance). Since </tspan><tspan
           style="font-style:italic">e-fun</tspan><tspan
           style="shape-inside:url(#rect203)"> visual interface is very </tspan></tspan><tspan
         x="12.470703"
         y="155.95347"><tspan
           style="shape-inside:url(#rect203)">processing intensive, all the graphical elements are pre-</tspan></tspan><tspan
         x="12.470703"
         y="163.89097"><tspan
           style="shape-inside:url(#rect203)">cached upon main HTML page load event. Pre-caching is </tspan></tspan><tspan
         x="12.470703"
         y="171.82847"><tspan
           style="shape-inside:url(#rect203)">used to deliver smooth and flicker-free browsing </tspan></tspan><tspan
         x="12.470703"
         y="179.76597"><tspan
           style="shape-inside:url(#rect203)">experience as much as it is possible, but it may also </tspan></tspan><tspan
         x="12.470703"
         y="187.70347"><tspan
           style="shape-inside:url(#rect203)">introduce an initial startup delay on slower machines if </tspan></tspan><tspan
         x="12.470703"
         y="195.64097"><tspan
           style="shape-inside:url(#rect203)">using a larger number of image elements.</tspan></tspan></text>
