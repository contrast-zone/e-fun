</tspan></tspan><tspan
       x="-5.9598513"
       y="51.258734"><tspan
         style="stroke-width:0.264583">        page units, varying on pages size and client </tspan></tspan><tspan
       x="-5.9598513"
       y="56.550398"><tspan
         style="stroke-width:0.264583">performance). Since </tspan><tspan
         style="font-style:italic">e-fun</tspan><tspan
         style="stroke-width:0.264583"> visual interface is very processing </tspan></tspan><tspan
       x="-5.9598513"
       y="61.842062"><tspan
         style="stroke-width:0.264583">intensive, all the graphical elements are pre-cached upon </tspan></tspan><tspan
       x="-5.9598513"
       y="67.133726"><tspan
         style="stroke-width:0.264583">main HTML page load event. Pre-caching is used to deliver </tspan></tspan><tspan
       x="-5.9598513"
       y="72.425391"><tspan
         style="stroke-width:0.264583">smooth and flicker-free browsing experience as much as it is </tspan></tspan><tspan
       x="-5.9598513"
       y="77.717055"><tspan
         style="stroke-width:0.264583">possible, but it may also introduce an initial startup delay on </tspan></tspan><tspan
       x="-5.9598513"
       y="83.008719"><tspan
         style="stroke-width:0.264583">slower machines if using a larger number of image </tspan></tspan><tspan
       x="-5.9598513"
       y="88.300383"><tspan
         style="stroke-width:0.264583">elements.</tspan></tspan></text>
